  x-21-category: markets
  x-21-app-image: 'https://s3.amazonaws.com/21co-gigs-api/21co-gigs-icon.png'
  x-21-total-price:
    min: 100
    max: 10000
  x-21-usage: 'This API is for interacting with a database of on-demand type gigs. Some examples of on-demand gigs are a driver for Uber or Lyft, or delivery for DoorDash. This API lets you interact with these gigs to use in any way you want.'
  contact:
    name: Alex Meyer
    email: acomeyer@gmail.com
host: '[fcce:a977:eed7:77ee:bbe3:0000:0000:0001]:5000'
schemes:
  - http
basePath: /
x-21-manifest-path: /manifest
paths:
  /on-demand-gigs:
    get:
      summary: Gets all the on-demand gigs
  /on-demand-gigs/new:
    post:
      summary: Creates a new on-demand gig
  /on-demand-gigs/<id>:
    get:
      summary: Gets the on-demand gig
  /on-demand-gigs/<id>/update:
    put:
      summary: Updates the on-demand gig
  /on-demand-gigs/<id>/delete:
    delete:
      summary: Deletes an on-demand gig
